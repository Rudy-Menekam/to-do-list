<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo List</title>

<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <main>
        <section class="main">
            <div id="" class="header">
                <h1>Today's To Do</h1>
                <i class="fa fa-refresh"></i>
            </div><hr>
            <form id="input-form">
                <input id="taskInput" class="input" type="text" placeholder="Add to your list...">
                <button type="submit"><span class="addBtn">+</span></button>
            </form>
            <div id="do-list" class="list-items"></div>
            <p id="message"></p>
            
            <div class="clear-btn-wrapper">
                <button type="submit" class="clear-btn" id="clear">Clear all completed</button>
              </div>
        </section>
    </main>
</body>
</html>
